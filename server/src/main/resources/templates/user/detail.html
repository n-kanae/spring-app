<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <title>ユーザー詳細</title>
</head>
<body>
  <h2>ユーザー詳細</h2>
  <table border="1">
    <tr>
      <th>アイコン</th>
      <td th:text="${user.image}"></td>
    </tr>
    <tr>
      <th>氏名</th>
      <td th:text="${user.name}"></td>
    </tr>
    <tr>
      <th>かな</th>
      <td th:text="${user.kana}"></td>
    </tr>
    <tr>
      <th>メールアドレス</th>
      <td th:text="${user.email}"></td>
    </tr>
    <tr>
      <th>登録日時</th>
      <td th:text="${user.createdAt.format(
                T(java.time.format.DateTimeFormatter).
                ofPattern('yyyy/MM/dd HH:mm:ss'))}">
      </td>
    </tr>
    <tr>
      <th>更新日時</th>
      <td th:text="${user.updatedAt.format(
                T(java.time.format.DateTimeFormatter).
                ofPattern('yyyy/MM/dd HH:mm:ss'))}">
      </td>
    </tr>
  </table>
  <a th:href="@{/users}">ユーザー一覧へ</a>
</body>
</html>
